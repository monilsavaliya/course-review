<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUL Course Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HUL Course Reviews</h1>
            <p>Student-driven insights for course selection</p>
        </header>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search courses or professors...">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Courses</button>
            <!-- Filter buttons will be populated dynamically -->
        </div>
        <div class="course-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
